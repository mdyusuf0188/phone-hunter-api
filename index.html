<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Hunter</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h2 class="text-6xl">HUnting Phone</h2>
  </header>
  <img src="" alt="" srcset="" />
  <main>
    <section class="container mt-8 mx-auto">
      <div class="flex flex-row gap-2 p-4 m-4 justify-center">
        <input id="search-field" type="text" placeholder="Search here"
          class="input input-bordered input-accent w-full max-w-xs" />
        <button class="btn btn-accent" onclick="phoneSearch()">Search</button>
      </div>
      <!-- loading spinner -->
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner text-accent loading-lg"></span>
      </div>
      <!-- show 12 products -->
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <!-- show all cards button -->
      <div id="show-all" class="hidden text-center my-8">
        <button onclick="handleShowAll()" class="btn btn-info">
          Show All
        </button>
      </div>
    </section>

    <div>
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="show-phone-name" class="font-bold text-lg"></h3>
          <div id="show-details-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </div>
  </main>
  <footer></footer>

  <script src="js/phone.js"></script>
</body>

</html>
